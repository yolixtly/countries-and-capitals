<!--Remember: ng-controller = 'CountriesCtrl as co'-->
<div class="wrapper container">
  <div class="row text-center">
    <div class="col-xm-12">
      <input id="searchCountry" class="filterCountry" type="text" placeholder="Search by Country Name" ng-model="search.countryName">
    </div>
    <div class="col-xm-12">
      <table class="table table-striped table-hover responsive-table">
        <thead>
          <tr>
            <th class="titleTable" colspan="6">Country Data</th>
          </tr>
          <tr>
            <th class="tableField" ng-click="co.selectedField = 'countryName'; co.isReversed = !co.isReversed">Name
              <span ng-show="co.selectedField ==='countryName' && !co.isReversed" class="arrow fa fa-chevron-down"></span>
              <span ng-show="co.selectedField ==='countryName' && co.isReversed" class="arrow fa fa-chevron-up"></span>
            </th>
            <th class="tableField" ng-click="co.selectedField = 'countryCode'; co.isReversed = !co.isReversed">Country Code
              <span ng-show="co.selectedField ==='countryCode' && !co.isReversed" class="arrow fa fa-chevron-down"></span>
              <span ng-show="co.selectedField ==='countryCode' && co.isReversed" class="arrow fa fa-chevron-up"></span>
            </th>
            <th class="tableField" ng-click="co.selectedField = 'capital'; co.isReversed = !co.isReversed">Capital
            <span ng-show="co.selectedField ==='capital' && !co.isReversed" class="arrow fa fa-chevron-down"></span>
              <span ng-show="co.selectedField ==='capital' && co.isReversed" class="arrow fa fa-chevron-up"></span>
            </th>
            <th class="tableField" ng-click="co.selectedField = 'areaInSqKm'; co.isReversed = !co.isReversed">Area in km2
              <span ng-show="co.selectedField ==='areaInSqKm' && !co.isReversed" class="arrow fa fa-chevron-down"></span>
              <span ng-show="co.selectedField ==='areaInSqKm' && co.isReversed" class="arrow fa fa-chevron-up"></span>
            </th>
            <th class="tableField" ng-click="co.selectedField = 'population'; co.isReversed = !co.isReversed">Population
              <span ng-show="co.selectedField ==='population' && !co.isReversed" class="arrow fa fa-chevron-down"></span>
              <span ng-show="co.selectedField ==='population' && co.isReversed" class="arrow fa fa-chevron-up"></span>
            </th>
            <th class="tableField" ng-click="co.selectedField = 'continentName'; co.isReversed = !co.isReversed">Continent
              <span ng-show="co.selectedField ==='continentName' && !co.isReversed" class="arrow fa fa-chevron-down"></span>
              <span ng-show="co.selectedField ==='continentName' && co.isReversed" class="arrow fa fa-chevron-up"></span>
            </th>
          </tr>
        </thead>
      </table>
      <div id="contentTable">        
        <table class="table-striped table-hover responsive-table">
          <tbody>
            <tr id="tr-content" ng-repeat="country in co.countries | orderBy: co.selectedField:co.isReversed | filter:search.countryName" ng-click="co.showDetail(country)">
             <a href="#/countries/{{ country.countryName }}"> <td  class="firstRow">{{ country.countryName }}</td></a>
              <td class="capitalRow">{{ country.countryCode }}</td>
              <td>{{ country.capital }}</td>
              <td>{{ country.areaInSqKm | number }}</td>
              <td>{{ country.population | number }}</td>
              <td>{{ country.continentName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-xm-12 btn-wrapper">
    <a href="#/"  class="custom-btn">Home</div>
  </div>
</div>
